<app-header [title]="'USER REVIEWS'" [showcurve]="false" [back]="true" (searchTextChange)="onSearchTextChange($event)">
</app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="spinner" [hidden]="!loading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <!-- <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar [(ngModel)]="search"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid> -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let v of videos | filter:search_text" class="searchcard">
        <h5>{{v?.title}}</h5>
        <video [src]="v.url" width="100%" [poster]="v?.thumbnail" height="240" preload="none" controls></video>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid [hidden]="loading">
    <ion-row>
      <ion-col size="12" *ngFor="let item of reviewList | filter:search" class="ion-no-padding ion-no-margin">
        <review [item]="item"></review>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
