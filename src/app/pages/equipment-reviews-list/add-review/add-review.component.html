<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="close(false)">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="font-size: 25px">Add Review</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-gird>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label> How do you rate this equipment? </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="margin-left: 10px">
        <div>
          <ion-icon
            [name]="rating <= n ? 'star-outline' : 'star'"
            [color]="rating <= n ? 'dark' : 'dark'"
            *ngFor="let n of [1, 2, 3, 4, 5]"
            style="margin-left: 5px"
            (click)="changeRating(n)"
          ></ion-icon>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-textarea
          style="margin-left: 10px"
          placeholder="Add review here..."
          [(ngModel)]="review"
        >
        </ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="addReview()"> Submit </ion-button>
      </ion-col>
    </ion-row>
  </ion-gird>
</ion-content>
