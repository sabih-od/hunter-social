<ion-content (press)="pauseStory()" (panstart)="pauseStory()" (panend)="playStory()">
  <!-- swipe-vertical -->
  <div swipe-vertical class="verticleswipe" (onSwipeDown)="closeStoryViewer()"></div>
  <ion-slides (ionSlideDidChange)="setStorySeen()" #slides (click)="nextStoryItem()"><!--[options]="slideOpts"-->
    <ion-slide *ngFor="let story of stories; let indexStory = index">
      <div class="reelauthor">
        <ion-avatar>
          <img class="card-img" [src]="story.userPicture"
            onerror="this.onerror=null;this.src='../../../assets/Images/dummy-avatar.png';" />
        </ion-avatar>
        <div class="username">
          <p>{{story.userName}}</p>
          <span>{{story.items[story.currentItem].date}}</span>
        </div>
      </div>

      <ion-grid class="pagination">
        <ion-row>
          <ion-col *ngFor="let items of story.items; let index = index">
            <div class="seen" [hidden]="index >= story.currentItem"></div>
            <div #progress class="progress" *ngIf="story.currentItem === index && activeIndex === indexStory"
              [ngStyle]="{'animation-duration': story.items[story.currentItem].duration + 's'}"></div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="item" *ngFor="let item of story.items; let index = index" [hidden]="story.currentItem != index">
        <!-- <ion-spinner [hidden]="item.type == 0 || (!isLoadingData && !isWaiting)"></ion-spinner> -->
        <ion-spinner [hidden]="item.type == 0 || !isWaiting"></ion-spinner>
        <img [src]="item.media" [hidden]="item.type != 0">
        <video #video webkit-playsinline autoplay playsinline preload="metadata" [src]="item.media"
          *ngIf="item.type == 1 && story.currentItem === index && activeIndex === indexStory"></video>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
