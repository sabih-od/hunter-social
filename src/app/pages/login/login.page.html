<ion-content class="login">
  <ion-grid *ngIf="!showForgotpass" class="ion-margin">
    <ion-row>
      <ion-col>
        <h1 class="f-anton heading">SIGN IN</h1>
      </ion-col>
    </ion-row>

    <form [formGroup]="aForm">
      <ion-row>
        <ion-col size="12">
          <ion-input
            formControlName="email"
            class="input f-pop-li"
            placeholder="Email Address"
          ></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-input
            formControlName="password"
            type="password"
            class="input f-pop-li"
            placeholder="Password"
          >
          </ion-input>
        </ion-col>
      </ion-row>
    </form>

    <ion-row>
      <ion-col>
        <ion-button
          class="f-pop-r btn"
          expand="block"
          color="primary"
          (click)="login()"
        >
          LOGIN NOW
        </ion-button>
      </ion-col>
    </ion-row>

    <div class="ion-margin-vertical">
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button (click)="openSignup()" fill="clear">
            <ion-label>
              <ion-text
                class="f-pop-li"
                color="medium"
                style="margin-right: 5px"
              >
                Don't Have an Account?<br />
              </ion-text>
              <h2 class="sign1 f-pop-m" color="primary">Sign Up Here</h2>
            </ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </div>

    <ion-row>
      <ion-col class="ion-text-center" (click)="showForgotPassword()">
        <!-- <ion-text class="f-pop-r" color="medium"> Forgot Password? </ion-text> -->
        <ion-text style="font-size: 18px" color="primary" class="f-pop-m">
          Forgotten Password?
        </ion-text>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid *ngIf="showForgotpass">
    <ion-row>
      <ion-col>
        <h1 class="f-anton heading">RECOVER PASSWORD</h1>
        <p class="f-pop-r subheading"></p>
      </ion-col>
    </ion-row>

    <form [formGroup]="aForm">
      <ion-row>
        <ion-col size="12">
          <ion-input
            formControlName="email"
            class="input f-pop-li"
            placeholder="Email"
          >
          </ion-input>
        </ion-col>
      </ion-row>
    </form>

    <ion-row>
      <ion-col>
        <ion-button
          class="f-pop-r btn"
          expand="block"
          color="primary"
          (click)="forgetPassword()"
        >
          Submit
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center" (click)="showLoginSignup()">
        <ion-label>
          <ion-text class="f-pop-r" color="medium">
            Already have an Account?<br />
          </ion-text>
          <ion-text style="font-size: 18px" color="primary" class="f-pop-m">
            Sign In
          </ion-text>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <footer [linksVisible]="false"></footer>
</ion-content>
