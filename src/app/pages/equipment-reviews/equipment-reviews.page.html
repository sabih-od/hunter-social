  <p class="topline"> This page is for members to post their reviews of equipment & view other member's reviews as well.
    Click on an equipment category, to post a review.</p>
  <ion-grid>
    <ion-row class="ion-no-margin">
      <ion-col size="12" sizeMd="6" *ngFor="let item of reviews | filter:search" (click)="showReviews($event, item)">
        <equipment-row [item]="item" (review)="addReview(item)"></equipment-row> 
      </ion-col>
    </ion-row>
  </ion-grid>
