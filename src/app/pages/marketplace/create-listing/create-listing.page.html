<app-header [title]="'Create Listing'" [back]="true"></app-header>

<ion-content class="ion-padding">
  <div class="create-listing-main">
    <form [formGroup]="aForm">
      <div class="upload-image">
        <div class="images">
          <div class="image" *ngFor="let image of pickedImages; index as i">
            <ion-button (click)="removeimage(i)">
              <ion-icon name="close"></ion-icon>
            </ion-button>
            <ion-img *ngIf="pickedImages.length > 0" [src]="image.webPath"></ion-img>
          </div>
        </div>

        <!-- Removed the misplaced <label> tag and cleaned up the buttons -->
        <ion-button
          (click)="doGetPicture()"
          style="margin-top: 10px; margin-bottom: 30px"
          color="secondary"
        >
          Upload Picture
        </ion-button>

        <!-- <ion-button
          (click)="doGetPicture()"
          style="margin-top: 10px; margin-bottom: 30px"
          color="secondary"
        >
          Select Pictures
        </ion-button> -->
        
        <input type="hidden" formControlName="category_id">
      </div>

      <ion-label>Title</ion-label>
      <div class="title">
        <input type="text" placeholder="Title" formControlName="title" />
      </div>
      
      <ion-label>Price</ion-label>
      <div class="price">
        <input type="number" placeholder="Price" formControlName="price" />
      </div>

      <ion-label>State</ion-label>
      <select formControlName="state_id" class="category">
        <option value="">Select State</option>
        <option *ngFor="let item of states" [value]="item.id">{{ item.name }}</option>
      </select>
      
      <ion-label>Category</ion-label>
      <select formControlName="category" class="category">
        <option value="">Select Category</option>
        <option *ngFor="let item of category" [value]="item.id">{{ item.name }}</option>
      </select>

      <ion-label>Condition</ion-label>
      <div class="condition">
        <select formControlName="condition">
          <option value="">Select Condition</option>
          <option value="New">New</option>
          <option value="Used">Used</option>
        </select>
      </div>
      
      <ion-label>Description</ion-label>
      <div class="description">
        <ion-textarea placeholder="Write description..." formControlName="description"></ion-textarea>
      </div>

      <div class="post">
        <ion-button [disabled]="aForm.invalid" (click)="post()">Post Listing</ion-button>
      </div>
    </form>

    <div class="preview">
      <div class="imagePreview">
        <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" />
      </div>
    </div>
  </div>
</ion-content>
