<ion-card class="ion-no-padding searchcard">
  <ion-card-content class="ion-no-padding ion-no-margin">
    <ion-row *ngIf="item.selfPost">
      <ion-col size="12" class="ion-no-padding">
        <ion-item class="ion-no-padding">
          <ion-avatar (click)="viewProfile(item.user_id)" class="ion-margin-start">
            <img style="border-radius: 50%" [src]="item.user.profile_image" />
          </ion-avatar>
          <h1 (click)="viewProfile(item.user_id)" style="color: black; margin-left: 15px">
            <b>{{ item.user?.name }}</b>
          </h1>
          <ion-buttons *ngIf="item.selfPost" slot="end">
            <ion-button style="margin-right: -5px" color="secondary" (click)="editVideo()">
              <ion-icon name="create"></ion-icon>
            </ion-button>
            <ion-button (click)="deleteVideo()" style="margin-right: -15px" color="danger">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-icon *ngIf="item.isMyPost" (click)="showMenu($event)" name="ellipsis-vertical-outline"
            style="font-size: 14px" slot="end">
          </ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="howtocard ion-no-padding">
        <h1>{{ item.title }}</h1>
        <video width="100%" height="100%" [poster]="item?.thumbnail" preload="none" controls>
          <source [src]="item.media_upload.url" type="video/mp4" />
        </video>
        <!-- <div style="border-bottom: 1px solid gray"></div> -->
      </ion-col>
    </ion-row>

    <ion-row class="commentsec">
      <ion-col size="12">
        <ion-item lines="none" class="ion-no-padding">
          <ion-avatar>
            <img [src]="profile_image" />
          </ion-avatar>
          <ion-input class="input-field" [(ngModel)]="comment" type="text" placeholder="Leave Your Comment..."
            name="Comment">
          </ion-input>
          <ion-icon name="send-sharp" (click)="addComment()"></ion-icon>
        </ion-item>
        <!-- <div style="border-bottom: 1px solid gray; margin-top: 15px"></div> -->
      </ion-col>
    </ion-row>
    <div class="commentlist">
      <div class="commentitem" *ngFor="let item of comments">
        <div style="display: flex; align-items: center;">
          <ion-avatar>
            <img [src]="item.user.profile_image"
              onerror="this.onerror=null;this.src='../../../assets/Images/dummy-avatar.png';" />
          </ion-avatar>
          <p>{{ item.comment }}</p>
        </div>
        <div class="actionbuttons">
          <ion-icon *ngIf="item.selfComment" color="danger" name="trash-outline"
            (click)="deleteComment(item)"></ion-icon>
          <ion-icon (click)="openPopup($event)" *ngIf="!item.selfComment" id="click-trigger"
            name="ellipsis-vertical-outline" style="font-size: 14px"></ion-icon>
        </div>
      </div>
    </div>

          <div *ngIf="item.selfComment" slot="end">

    </ion-row> -->
  </ion-card-content>
</ion-card>
