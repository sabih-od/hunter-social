<app-header [title]="'​CONTACT US'" [showcurve]="true"></app-header>

<ion-content>
  <app-contact-banner></app-contact-banner>

  <div class="authcontainer">
    <ion-item lines="none" class="ion-margin-top">
      <ion-label class="ion-text-wrap">
        <h2 class="heading1 f-pop-smb title ion-margin-start">​GET IN TOUCH</h2>
        <p class="text1 f-pop-r">
          Edit this text to create your own blog post. To edit, simply click
          directly on the text. Break up your text with more than one paragraph
          for better readability. Add images, page breaks, and links to complete
          your blog story.
        </p>
      </ion-label>
    </ion-item>

    <form [formGroup]="contactForm">
      <ion-card class="ion-padding">
        <ion-input formControlName="fname" placeholder="First Name"></ion-input>
      </ion-card>

      <ion-card class="ion-padding">
        <ion-input formControlName="lname" placeholder="Last Name"></ion-input>
      </ion-card>

      <ion-card class="ion-padding">
        <ion-input formControlName="email" placeholder="Email Address"></ion-input>
      </ion-card>

      <ion-card class="ion-padding">
        <ion-input formControlName="phone" placeholder="Phone Number"></ion-input>
      </ion-card>

      <ion-card class="ion-padding">
        <ion-textarea formControlName="message" placeholder="Message"></ion-textarea>
      </ion-card>

      <ion-item lines="none">
        <ion-checkbox ngControl="termsAccepted" (ionChange)="onTermsChecked($event)"></ion-checkbox>
        <ion-label class="ion-margin-start">
          <p class="content f-pop-r">I Agree with the terms and conditions</p>
        </ion-label>
      </ion-item>

    </form>
    <ion-button class="f-pop-smb ion-margin" expand="block" [disabled]="loading" (click)="sumit()">​SUBMIT
      NOW</ion-button>
  </div>

  <footer [forpage]="'contact'"></footer>
</ion-content>
