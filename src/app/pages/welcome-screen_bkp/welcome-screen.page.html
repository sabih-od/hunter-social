<ion-content>
  <!-- <div class="welcomebg">
  </div> -->
  <div class="welcomebg">
    <!-- <img src="../../../assets/Images/login-bg.png" class="" /> -->
  </div>

  <ion-grid style="margin: 0;margin-top: -114px;padding: 30px;">
    <ion-row>
      <ion-col>
        <img src="../../../assets/Images/ov-logo.svg" class="authlogo" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="padding: 0;">
        <ion-button class="f-pop-r btn" expand="block" color="primary" (click)="login()">LOGIN</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="padding: 0; margin-top: 5px;">
        <ion-button class="f-pop-r btn" expand="block" color="primary" fill="outline"
          (click)="register()">REGISTER</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button fill="clear" expand="block" style="font-size: 14px; color: #555">Continue as guest</ion-button>
        <!-- <p style="margin: 0; color: #777; text-align: center; margin-top: 10px;">Continue as guest</p> -->
      </ion-col>
    </ion-row>



  </ion-grid>

</ion-content>
