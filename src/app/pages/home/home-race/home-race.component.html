<ion-grid class="ion-no-padding news-item">
  <ion-row>
    <ion-col size="12">
      <ion-card class="ion-no-margin">
        <img [src]="item.image" class="list-image" />
      </ion-card>
    </ion-col>
    <ion-col size="12">
      <ion-item class="ion-no-padding" lines="none">
        <ion-label>
          <ion-label class="ion-text-wrap">
            <h2 class="f-pop-smb">
              {{ item.name }}
            </h2>
            <p class="content">
              <ion-text color="primary">{{item.rank}}</ion-text> | {{ item.season }}
            </p>
          </ion-label>
        </ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-button class="list-btn ion-no-margin" shape="round" size="small" color="primary">
        View Details
      </ion-button>
    </ion-col>





  </ion-row>
</ion-grid>
