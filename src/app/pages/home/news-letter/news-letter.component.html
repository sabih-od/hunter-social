<ion-grid class="bg">
  <ion-row>
    <ion-col size="12" sizeMd="8" offsetMd="2">
      <ion-label color="light">
        <h2 class="f-anton">SUBSCRIBE TO OUR NEWSLETTER</h2>
        <p>Start by signing up for emails and get 15% off any order. </p>
      </ion-label>
      <div class="newletterinput">
        <ion-input [hidden]="subs" placeholder="Email Address" [(ngModel)]="email">
        </ion-input>
        <ion-button class="ion-margin-top" (click)="subscribeNewsletter()" [disabled]="subs || !email">{{ !subs ?
          "SUBSCRIBE" : "SUBSCRIBED" }}</ion-button> 
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
