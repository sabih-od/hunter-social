<div class="bg-dark" lines="none">
  <app-profile-banner [isSelf]="isOwnProfile"></app-profile-banner>
  <ion-row class="top-row">
    <ion-col size="2">
      <ion-badge
        class="online"
        [color]="
          user_profile?.is_user_logged_in === 1 || isOwnProfile
            ? 'success'
            : 'danger'
        "
        >1
      </ion-badge>
      <ion-avatar>
        <img
          [src]="user_image ? user_image : '../../../assets/Images/avatar.png'"
        />
      </ion-avatar>
    </ion-col>
    <ion-col>
      <ion-label class="ion-margin-start">
        <div style="margin-top: -7%; display: flex; flex-direction: row">
          <h2 style="margin-left: 3%; text-transform: capitalize;">
            {{ user_profile?.name }}
          </h2>
        </div>
      </ion-label>
    </ion-col>
  </ion-row>
</div>

<div class="bg-light">
  <ion-row class="ion-no-padding">
    <ion-col style="margin: 25px 0" size="5">
      <ion-button
        *ngIf="isOwnProfile"
        (click)="itemClicked({ url: 'pages/edit-profile' })"
      >
        Edit Profile
      </ion-button>
      <ion-button *ngIf="!isOwnProfile" color="danger" 
      (click)="blockUser()"
      >
        Block User
      </ion-button>
      <ion-button *ngIf="!isOwnProfile" (click)="openreport()">
        Report User
      </ion-button>
      <ion-button *ngIf="isOwnProfile" color="danger" (click)="deleteAccount(item)">
        Delete Account
      </ion-button>
      <ion-button
        *ngIf="isOwnProfile"
        (click)="itemClicked({ url: 'pages/blocked-users' })"
      >
        Blocked Users
      </ion-button>

      <!-- <ion-button
        *ngIf="isOwnProfile"
        (click)="itemClicked({ url: 'pages/my-orders' })"
      >
        My Orders
      </ion-button> -->
    </ion-col>
    <ion-col size="7">
      <ion-row class="ion-no-padding">
        <ion-col size="6">
          <p class="count">
            <span>
              {{ posts_count }}
            </span>
            <br />
            Posts
          </p>
        </ion-col>
        <ion-col size="6">
          <p class="count">
            <span>
              {{ connections_count }}
            </span>
            <br />
            Connections
          </p>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</div>

<div >
  <ion-row class="ion-margin-start">
    <ion-col size="6" *ngIf="isOwnProfile">
      <h2>About Me</h2>
      <p class="about-me">
        {{ user_profile?.profile_detail.brief_yourself }}
      </p>
    </ion-col>

    <ion-col size="6">
      <h2>Interests</h2>
      <p class="interests">
        <span *ngFor="let item of user_profile?.user_interests">
          {{ item.title }}
        </span>
      </p>
    </ion-col>
  </ion-row>

  <ion-row class="ion-margin-start">
    <ion-col size="6">
      <h2>State</h2>
      <p class="about-me">
        {{ state }}
      </p>
    </ion-col>

    <ion-col size="6">
      <h2>City</h2>
      <p class="interests">
        <span>
          {{ city }}
        </span>
      </p>
    </ion-col>
  </ion-row>
</div>

<div class="posts-div">
  <ion-row style="padding: 18px">
    <ion-col size="12" *ngFor="let item of posts" class="ion-no-padding">
      <adventure-item [item]="item"></adventure-item>
    </ion-col>
  </ion-row>
</div>
