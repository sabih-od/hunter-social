<ion-header></ion-header>

<ion-content class="login">
  <div class="authcontainer">

    <ion-grid>
      <ion-row>
        <ion-col>
          <h1 class="f-anton heading">RESET PASSWORD</h1>
          <p class="f-pop-r subheading"></p>
        </ion-col>
      </ion-row>

      <form [formGroup]="resetPasswordForm">
        <ion-row>
          <ion-col size="12">
            <ion-input formControlName="password" type="password" class="input f-pop-li" placeholder="Password">
            </ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input formControlName="password_confirmation" type="password" class="input f-pop-li" placeholder="Confirm Password">
            </ion-input>
          </ion-col>
        </ion-row>
      </form>

      <ion-row>
        <ion-col>
          <ion-button class="f-pop-r btn" [disabled]="loading" expand="block" color="primary" (click)="submitResetPassword()"> Submit
          </ion-button>
        </ion-col>
      </ion-row>
