  <p style="
 margin-left: 10px;
 margin-right: 10px;
  font-size: 14px;
  text-align: center;
"> This post adventure page is for members to post their memories that they
    wish to share with other members. Simply click on share a memory and begin
    posting your own adventure along with pictures. All inappropriate posts
    shall be removed.
  </p>

  <div class="centered">
    <ion-button (click)="addNew()">
      Share a memory
    </ion-button>
  </div>



  <ion-grid style="margin-bottom: 50px">
    <ion-row>
      <ion-col size="12">
        <ion-searchbar [(ngModel)]="search" placeholder="Search"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngFor="let item of items |filter:search" class="ion-no-padding">
        <adventure-item [item]="item"></adventure-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <footer></footer>
</ion-content>
