<ion-header>
  <ion-toolbar>
    <ion-item lines="none" class="ion-no-padding">
      <ion-buttons>
        <ion-button (click)="close()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-title>Comments</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="ion-no-padding ion-margin-start" *ngFor="let item of _comments">
    <ion-avatar>
      <img [src]="item.user?.profile_image" />
    </ion-avatar>

    <ion-label class="ion-margin-start">
      <h2>{{item.user?.name}}</h2>
      <p>{{item.comment}}</p>

      <p>{{item.created_at | date:'short'}}</p>
      <ion-icon id="click-trigger" name="ellipsis-vertical"></ion-icon>
      <!-- <ion-popover trigger="click-trigger" triggerAction="click">
        <ng-template>
          <ion-content class="ion-padding">Hello World!</ion-content>
        </ng-template>
      </ion-popover> -->
    </ion-label>

  </ion-item>

</ion-content>

<ion-footer>
  <ion-item class="ion-margin-top" style="border-top: 1px solid gray;">
    <ion-input placeholder="Write a comment..." [(ngModel)]="comment"></ion-input>
    <ion-icon name="send" slot="end" (click)="addComment()"></ion-icon>
  </ion-item>
</ion-footer>
