<ion-card class="ion-no-margin">
  <ion-img [src]="item.profile_image" style="height: 120px"  (click)="goToProfile()"></ion-img>

  <ion-card-content>
    <ion-buttons slot="end" >
      <ion-button style="margin-top: -230px;" (click)="openPopup($event)">
        <ion-icon
          id="click-trigger"
          name="ellipsis-vertical-outline"
          style="font-size: 14px; margin-left: 100px;"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-card-title class="f-pop-smb title"> {{ item.name }} </ion-card-title>
   
    <!-- <ion-card-subtitle class="f-pop-m content"
      >Age {{ item.age }} Years</ion-card-subtitle
    > -->

    <ion-text *ngIf="item.is_sent_friend_request">
      <p class="green-txt">Friend Request Sent</p>
    </ion-text>

    <ion-text *ngIf="item.is_friend_blocked">
      <p class="red-txt">Blocked</p>
    </ion-text>

    <ion-button
      shape="round"
      color="primary"
      class="ion-no-margin"
      size="small"
      (click)="unblockFriend()"
      *ngIf="item.is_friend_blocked"
    >
      Unblock
    </ion-button>

    <ion-button
      shape="round"
      color="primary"
      class="ion-no-margin"
      size="small"
      (click)="addFriend()"
      *ngIf="item.canRequest"
    >
      ADD FRIEND
    </ion-button>
  </ion-card-content>
</ion-card>
