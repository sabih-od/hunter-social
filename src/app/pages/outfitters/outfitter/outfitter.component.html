<ion-card class="ion-no-margin">
  <ion-img [src]="item.image"> </ion-img>

  <ion-card-content class="ion-no-padding padding-5">
    <ion-card-title class="f-pop-smb title">{{ item.name }}</ion-card-title>
    <ion-card-subtitle class="f-pop-m detail">{{
      item.detail
    }}</ion-card-subtitle>

    <ion-label *ngIf="item.phone">
      <ion-icon name="call"></ion-icon>
      <ion-text class="f-pop-m detail margin-l-5"
        >Phone: {{ item.phone }}</ion-text
      >
    </ion-label>

    <ion-item
      lines="none"
      class="ion-no-padding ion-no-margin"
      *ngIf="item.email"
    >
      <ion-label>
        <ion-icon name="mail"></ion-icon>
        <ion-text class="f-pop-m detail margin-l-5">{{ item.email }}</ion-text>
      </ion-label>
    </ion-item>

    <ion-item
      lines="none"
      class="ion-no-padding ion-no-margin"
      *ngIf="item.address"
    >
      <ion-label class="ion-text-wrap">
        <ion-icon name="navigate"></ion-icon>
        <ion-text class="f-pop-m detail margin-l-5">{{
          item.address
        }}</ion-text>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
