<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="spinner" *ngIf="isLoading">
    <ion-spinner name="lines" color="primary"></ion-spinner>
  </div>

  <ion-grid>
    <ion-row class="ion-margin-top">
      <ion-col size="12">
        <ion-item>
          <ion-searchbar [(ngModel)]="_search" class="ion-margin-bottom" (ngModelChange)="onSearch()" placeholder="Search" (ionClear)="onSearch(true)"></ion-searchbar>
          <ion-button (click)="onSearch()" class="searchBtn"> <ion-icon class="ion-text-center" name="search"> </ion-icon> </ion-button>
        </ion-item>
      </ion-col> 
    </ion-row>

    <ion-row *ngFor="let item of friends | filter:search">
      <ion-col size="12">
        <chat-row [item]="item"></chat-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="addNew()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
  <div *ngIf="friends?.length == 0" style="text-align: center; text-transform: uppercase">
    <p>
      You Have No friends <br />
      Click The Plus Icon To Add Friends
    </p>
  </div>
</ion-content>
